<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de trajet électrique</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Planification de trajet électrique</h2>
        <form action="/compute" method="POST">
            <div class="mb-3">
                <label for="distance" class="form-label">Distance à parcourir (km)</label>
                <input type="number" class="form-control" id="distance" name="distance" min="0" required>
            </div>

            <div class="mb-3">
                <label for="evRange" class="form-label">Autonomie du véhicule (km)</label>
                <input type="number" class="form-control" id="evRange" name="evRange" min="0" required>
            </div>

            <div class="mb-3">
                <label for="chargeTime" class="form-label">Temps de charge (heures)</label>
                <input type="number" class="form-control" id="chargeTime" name="chargeTime" min="0" step="0.1" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
    </div>

    {% if resultat %}
        <div class="alert alert-success mt-4">
            Résultat : {{ resultat }}
        </div>
    {% endif %}
    {% if erreur %}
        <div class="alert alert-danger mt-4">
            Erreur : {{ erreur }}
        </div>
    {% endif %}

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
